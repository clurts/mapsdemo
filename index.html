<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: new google.maps.LatLng(55.625899, 12.088983999999982)
        });
      
        var places = [
          {
            position: new google.maps.LatLng(55.64263769999999, 12.08044910000001),
            location: 'Roskilde Domkirke'
          }, {
            position: new google.maps.LatLng(55.6167516, 12.076741699999957),
            location: 'Roskilde Dyrskueplads'
          }, {
            position: new google.maps.LatLng(55.625899, 12.088983999999982),
            location: 'Roskilde Tekniske Skole'
          }
        ];

        // Create markers.
        places.forEach(function(place) {
          var marker = new google.maps.Marker({
            position: place.position,
            title: place.location,
            map: map
          });
        });
      }
       
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG_fPfKwFZ9V0xGebSRXcIixejmImMtjk&callback=initMap">
    </script>
  </body>
</html>
